run:
  seed: 0
  num_episodes: 100
  max_steps: 100
  # iTHOR dataset options (set one)
  episodes_file: null
  dataset: object-nav-eval
  split: minival
  minival: true
  allow_fallback: false
  scenes: [FloorPlan1, FloorPlan2]
  target_objects: [mug, chair]
  output_dir: outputs/runs
  success_distance: 1.0

model:
  local_path: /root/.cache/huggingface/hub/models--Qwen--Qwen3-VL-8B-Instruct/snapshots/0c351dd01ed87e9c1b53cbc748cba10e6187ff3b
  device: cuda
  n_candidates: 3

agent:
  history_k: 6
  action_space: [MoveAhead, RotateLeft, RotateRight, LookUp, LookDown, Stop]
  safe_fallback: RotateRight

rag:
  mode: retrieve  # none|retrieve
  top_k: 3
  memory_types_enabled: [PLACE, LOC]
  noise_injection:
    enabled: false
    p_noise: 0.2
    target_false_claim: true
  verification_mode: none  # none|verified

logging:
  save_frames: true
  frame_stride: 1
  save_video: true
  debug_save_vlm_raw: true
  debug_save_rag_hits: false
  debug_save_env_meta_full: false

headless:
  enabled: false
  offscreen: true
  use_cloud: false
  server_timeout: 10000000.0
  server_start_timeout: 1000000000.0
  use_xvfb: true
  xvfb_display: ":3"

graphics:
  use_opengl: true
  force_software_gl: true
  gl_version: 3.2
  glsl_version: 150
